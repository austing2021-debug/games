<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注音符號</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #fffde7; padding: 10px; display: flex; flex-direction: column; align-items: center;}
        header { width: 100%; max-width: 600px; display: flex; justify-content: space-between; margin-bottom: 20px;}
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; width: 100%; max-width: 600px; }
        .card { background: white; border-radius: 15px; height: 80px; border: 2px solid #fbc02d; display: flex; justify-content: center; align-items: center; font-size: 2rem; cursor: pointer; box-shadow: 2px 2px 0 #f9a825;}
        .card:active { transform: translateY(2px); box-shadow: none; background: #fff9c4; }
        .btn { text-decoration: none; background: #fbc02d; color: #5d4037; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="btn">◀ 首頁</a>
        <h2 style="margin:0; color:#f57f17">注音符號表</h2>
    </header>
    <div class="grid" id="grid"></div>

    <script>
        const symbols = "ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦ";
        const grid = document.getElementById('grid');
        
        symbols.split('').forEach(s => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerText = s;
            div.onclick = () => speak(s);
            grid.appendChild(div);
        });

        function speak(txt) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'zh-TW';
            u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
